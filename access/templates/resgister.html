{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-35 p-b-35">
            <!-- Formulario de Django -->
            <form method="POST" class="login100-form validate-form">
                {% csrf_token %}
                <span class="login100-form-title p-b-30">
                        Registro
                    </span>

                <!-- Campo de nombre -->
                <div class="wrap-input100 validate-input m-b-23" data-validate="Name is required">
                    <span class="label-input100">Nombre</span>
                    <input class="input100" type="text" name="name" placeholder="Escribe tu nombre">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <!-- Campo de nombre de usuario -->
                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                    <span class="label-input100">Nombre de usuario</span>
                    <input class="input100" type="text" name="username" placeholder="Escribe nombre de usuario">
                    <span class="focus-input100" data-symbol="&#xf205;"></span>
                </div>

                <!-- Campo de correo electrónico -->
                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                    <span class="label-input100">Correo electrónico</span>
                    <input class="input100" type="text" name="email" placeholder="Escribe tu correo electrónico">
                    <span class="focus-input100" data-symbol="&#xf159;"></span>
                </div>

                <!-- Campo de contraseña -->
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" name="password" placeholder="Escribe tu contraseña">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn mt-5">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Regístrate
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-20">
                        <span class="txt1 p-b-17">
                            ¿Ya tienes una cuenta?
                        </span>
                    <a href="{% url 'login' %}" class="txt2">
                        Inicie sesión aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
